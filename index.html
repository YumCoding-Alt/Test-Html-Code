<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNT DOWN</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Comming Soon</h1>
    <div class="container">
      <div class="counter-container">
        <span id="days" class="counter">0</span>
        <span>Ngày</span>
      </div>
      <div class="counter-container">
        <span id="hours" class="counter">10</span>
        <span>Giờ</span>
      </div>
      <div class="counter-container">
        <span id="minutes" class="counter">7</span>
        <span>Phút</span>
      </div>
      <div class="counter-container">
        <span id="seconds" class="counter">50</span>
        <span>Giây</span>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
  <script src="./snow.js"></script>
</body>
</html>
